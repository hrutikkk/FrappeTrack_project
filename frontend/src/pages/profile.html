<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>

  <!-- CSP (safe for Electron) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    img-src 'self' http://192.168.0.138;
    style-src 'self' 'unsafe-inline';
    connect-src 'self' http://192.168.0.138;
  ">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-top: 15px;
    }
    .field {
      margin-top: 10px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <img id="profileImage" class="profile-img" alt="Profile Image" />
    <h2 id="name">Loading...</h2>

    <div class="field">
      <span class="label">Email:</span>
      <span id="email"></span>
    </div>

    <div class="field">
      <span class="label">Username:</span>
      <span id="username"></span>
    </div>

    <div class="field">
      <span class="label">Employee ID:</span>
      <span id="employeeId"></span>
    </div>

    <div class="field">
      <span class="label">Designation:</span>
      <span id="designation"></span>
    </div>

    <div class="field">
      <span class="label">Date of Birth:</span>
      <span id="dob"></span>
    </div>
  </div>

  <script src="../js/profile.js"></script>
</body>
</html>
