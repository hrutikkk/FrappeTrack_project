<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<meta http-equiv="Content-Security-Policy" content="
  default-src 'self' https://cdn.jsdelivr.net;
  style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
  script-src 'self' https://cdn.jsdelivr.net;
  connect-src 'self' http://192.168.0.138 https://cdn.jsdelivr.net;
">


  <style>
    .login-btn {
      background: #4f46e5;
      color: #ffffff;
      font-weight: 600;
      padding: 12px;
      border-radius: 12px;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .login-btn:hover {
      background: #4338ca;
      transform: translateY(-1px);
    }
  </style>

</head>

<body style="
  min-height:100vh;
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui,-apple-system,'Segoe UI',sans-serif;
">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">

        <div style="
          background:#ffffff;
          padding:36px 34px 40px;
          border-radius:16px;
          box-shadow:0 20px 45px rgba(0,0,0,0.12);
        ">

          <!-- Logo -->
          <div class="text-center mb-4">
            <img src="../../assets/favicon.webp" alt="Logo" style="width:56px;" class="mb-2">
            <h2 class="fw-bold mb-0" style="color:#0b1b4d;">UnifyXperts</h2>
            <p class="text-muted mt-4 text-center" style="font-size:14px;">
              Login your tracker account
            </p>
          </div>

          <!-- Subtitle -->

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label text-muted" style="font-size:13px;">
              Username or Email
            </label>
            <input id="username" type="text" class="form-control" placeholder="Enter your email" style="
                padding:12px 14px;
                font-size:14px;
                border-radius:10px;
              ">
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label class="form-label text-muted" style="font-size:13px;">
              Password
            </label>
            <input id="password" type="password" class="form-control" placeholder="Enter your password" style="
                padding:12px 14px;
                font-size:14px;
                border-radius:10px;
              ">
          </div>

          <!-- Button -->
          <button id="loginBtn" class="btn w-100 login-btn">
            Sign in
          </button>


          <!-- Footer -->
          <div class="text-center mt-4">
            <small class="text-muted">
              Â© 2025 UnifyXperts India, All rights reserved
            </small>
          </div>

        </div>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../js/login.js"></script>

</body>

</html>
